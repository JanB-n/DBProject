<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='magazyn.css')}}">
    <title>Transakcja</title>
</head>
<body>
    <h1>Dodaj transakcję</h1>
    <div>
        <form method="POST">
            {% if klienci %}
            <select name="wybranyklient" selected value="{{klienci[0][0]}}">
                {% for row in klienci %}
                    <option value="{{row[1]}}">{{row[1]}}</option>
                {% endfor %}
            </select>
            {% else %}
            <div>
                Brak klientów. Dodaj klienta, by móc stworzyć transakcję.
            </div>
            {% endif %}
            <p>Data</p>
            <input type = "date" name="data" required/>
            <br/><br/>
            <button type="submit">Wprowadź dane</button>
            <br/><br/>
        </form>
        <button onclick="window.location.href='http://127.0.0.1:5000/';">Wróć do serwisu</button>
    </div>
</body>
</html>
