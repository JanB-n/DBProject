<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='magazyn.css')}}">
    <title>Wózek</title>
</head>
<body>
    <h1>Dodaj wózek</h1>
    <div>
        {% if mags %}
        {% for key in mags %}
            <table class="wozek" >
            <tr style="background-color:rgb(235, 235, 172)"><td>{{key}}</td></tr>
            <tr style="background-color:rgb(216, 132, 132)"><td>ID</td><td>Dział</td></tr>
            {% for i in mags[key] %}
                {% for j in dzialy %}
                    {% if i == j[1] %}
                    <tr><td>{{i}}</td><td>{{j[2]}}</td></tr>
                    {% endif %}
                {% endfor %}
            {% endfor %}
            <br/>
        {% endfor %}
        </table>
        <form method="POST">
            <p>ID działu</p>
            <input type = "number" name="id" required/>
            <p>Producent</p>
            <input type = "text" name="producent" required/>
            <p>Nośność [kg]</p>
            <input type = "number" name="nosnosc" required/>
            <br/><br/>
            <button type="submit">Wprowadź dane</button>
            <br/><br/>
        </form>
    {% else %}
        <div >
            Brak magazynów
        </div>
    {% endif %}
    <button onclick="window.location.href='https://dbflask.azurewebsites.net/';">Wróć do serwisu</button>
    </div>
</body>
</html>
