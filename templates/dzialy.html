<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='magazyn.css')}}">
    <title>Działy</title>
</head>
<body>
    <h1>Wszystkie dodane działy</h1>
    <div>
        {% if mags %}
        {% for key in mags %}
            <table class="dzialy" >
            <tr style="background-color:rgb(235, 235, 172)"><td>{{key}}:</td></tr>
            {% for i in mags[key] %}
                {% for j in dzialy %}
                    {% if i == j[1] %}
                    <tr><td>{{j[2]}}</td></tr>
                    {% endif %}
                {% endfor %}
            {% endfor %}
            <br/>
        {% endfor %}
        </table>
    {% else %}
        <div >
            Brak działów
        </div>
    {% endif %}
    <br/>
    <button onclick="window.location.href='https://dbflask.azurewebsites.net/';">Wróć do serwisu</button>
    </div>
</body>
</html>
